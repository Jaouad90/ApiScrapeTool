<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>APIScrapeTool - Login</title>
    <!--  Light Bootstrap Table core CSS    -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
    <link th:href="@{/css/light-bootstrap-dashboard.css}" href="../../css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

</head>
<body>
<!--<div th:replace="fragments :: navbar"></div> -->
<div class="container">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
    <div class="row">
        <div class="col-md-6 col-lg-4 offset-lg-4 offset-md-4">
            <div class="card">

                <div class="header">
                    <h4 class="title">Log-in</h4>
                    <hr/>
                    <h6 class="text-muted">Indien uw het wachtwoord vergeten bent bent u fucked up</h6>
                </div>
                <div class="content">
                    <form th:action="@{/login}" method="post">

                        <div><label> User Name : <input class="form-control" type="text" name="username"/> </label></div>
                        <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
                        <div><input type="submit" value="Sign In" class="btn btn-default"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
