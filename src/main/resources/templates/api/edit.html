<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>

</head>
<body>
<div class="container">
    <h2>Edit Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${api}" th:action="@{/api}" method="post" >
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Base url:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{baseUrl}" />
                </div>
            </div>

            <tr th:each="endpoint, rowStat : *{endpoints}">
                <td></td>
                <td><input type="text" class="form-control"
                    th:field="*{endpoints[__${rowStat.index}__].name}"/></td>
            </tr>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
